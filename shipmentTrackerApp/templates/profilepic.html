<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracker</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
    <body>
        <p>
            <center>
                <div id="wrapper">
                    <h1>Update Your Profile Picture</h1>
                    <br>
                        <img src="{{ user.profile_pic.url }}" alt="Profile Picture" width="200px">
                    <br>
                    <form action="/updateprofilepic/{{user.id}}/" method="POST" novalidate enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" title="Upload Image" name="profile_pic" accept="image/* ">
                        <br>
                        <input type="submit" value="Update Profile Picture"> 
                    </form>
                </div>
                <br>
            </center>
        </p>
    </body>
</html>
